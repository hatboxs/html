<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Net TV</title>
<meta content='width=device-width, initial-scale=1' name='viewport'>

</head>
<body>
<div id="player"></div>
				<script type="text/javascript" src="http://stream.netmedia.co.id/js/yepnope.1.5.4-min.js"></script>
				<script type="text/javascript" src="http://stream.netmedia.co.id/js/dgstream.js?_=1"></script>
				<script type="text/javascript">
				    var dgstream = new DGSTREAM("http://stream.netmedia.co.id", "nettv");
				    dgstream.setOpt({
				        width: '100%',
				        height: '100%',
				        autoplay: true,
				        player: "player",
				        //forcePlayer: "videojs",
				        debug: true,
				    });
				    window["flashHlsBridge"] = dgstream.flashHlsBridge;
				    dgstream.render();
				</script>

</body>
</html>
